name: Release

on:
  push:
    branches:
      - master
    paths:
      - 'packages/mcp-server/**'
      - 'packages/agent-skills/**'
      - 'lib/**'
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build MCP Server
        run: npm run build -w packages/mcp-server

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./packages/mcp-server/package.json').version")" >> $GITHUB_OUTPUT

      - name: Reject pre-release versions
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if [[ "$VERSION" =~ -(alpha|beta|rc)\. ]]; then
            echo "::error::Version '$VERSION' is a pre-release. Use the Beta Release workflow instead."
            exit 1
          fi

      - name: Pack MCPB Bundle
        run: npm run mcpb:pack -w packages/mcp-server

      - name: Upload MCPB artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcpb-bundle
          path: packages/mcp-server/*.mcpb

  publish-npm:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.publish.outputs.published }}
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Check if version exists on npm
        id: check
        run: |
          VERSION=$(node -p "require('./packages/mcp-server/package.json').version")
          if npm view tradeblocks-mcp@$VERSION version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version $VERSION already published, skipping"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version $VERSION not found, will publish"
          fi

      - name: Install dependencies
        if: steps.check.outputs.exists == 'false'
        run: npm ci

      - name: Build MCP Server
        if: steps.check.outputs.exists == 'false'
        run: npm run build -w packages/mcp-server

      - name: Publish to npm
        id: publish
        if: steps.check.outputs.exists == 'false'
        run: |
          npm publish -w packages/mcp-server --access public --provenance
          echo "published=true" >> $GITHUB_OUTPUT

  publish-docker:
    name: Publish Docker Image
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build MCP Server
        run: npm run build -w packages/mcp-server

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: packages/mcp-server
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/tradeblocks-mcp:${{ needs.build.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/tradeblocks-mcp:latest
          labels: |
            org.opencontainers.image.title=tradeblocks-mcp
            org.opencontainers.image.version=${{ needs.build.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

  release:
    name: Create GitHub Release
    needs: [build, publish-npm, publish-docker]
    if: needs.publish-npm.outputs.published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download MCPB artifact
        uses: actions/download-artifact@v4
        with:
          name: mcpb-bundle
          path: ./dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: v${{ needs.build.outputs.version }}
          files: ./dist/*.mcpb
          generate_release_notes: true
          body: |
            ## Installation

            ### Claude Desktop (One-Click)
            Download `tradeblocks-*.mcpb` below and double-click to install.

            ### npm
            ```bash
            npx tradeblocks-mcp ~/path/to/backtests
            ```

            ### Docker
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/tradeblocks-mcp:${{ needs.build.outputs.version }}
            docker run -p 3100:3100 -v ./data:/data --env-file .env ghcr.io/${{ github.repository_owner }}/tradeblocks-mcp:${{ needs.build.outputs.version }}
            ```

            ### From Source
            ```bash
            git clone https://github.com/davidromeo/tradeblocks
            cd tradeblocks && npm install && npm run build:mcp
            ```
