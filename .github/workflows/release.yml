name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      skip_release:
        description: 'Skip creating GitHub release (build only)'
        required: false
        default: true
        type: boolean

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build MCP Server
        run: npm run build -w packages/mcp-server

      - name: Pack MCPB Bundle
        run: npm run mcpb:pack -w packages/mcp-server

      - name: Upload MCPB artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcpb-bundle
          path: packages/mcp-server/*.mcpb

  publish-npm:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      id-token: write  # Required for OIDC trusted publishing
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build MCP Server
        run: npm run build -w packages/mcp-server

      - name: Publish to npm (OIDC)
        run: npm publish -w packages/mcp-server --access public

  release:
    name: Create GitHub Release
    needs: [build, publish-npm]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download MCPB artifact
        uses: actions/download-artifact@v4
        with:
          name: mcpb-bundle
          path: ./dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/*.mcpb
          generate_release_notes: true
          body: |
            ## Installation

            ### Claude Desktop (One-Click)
            Download `tradeblocks-*.mcpb` below and double-click to install.

            ### npm
            ```bash
            npx tradeblocks-mcp ~/path/to/backtests
            ```

            ### From Source
            ```bash
            git clone https://github.com/davidromeo/tradeblocks
            cd tradeblocks && npm install && npm run build:mcp
            ```
