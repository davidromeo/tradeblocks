name: Release

on:
  push:
    branches:
      - master
    paths:
      - 'packages/mcp-server/**'
      - 'packages/agent-skills/**'
      - 'lib/**'
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build MCP Server
        run: npm run build -w packages/mcp-server

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./packages/mcp-server/package.json').version")" >> $GITHUB_OUTPUT

      - name: Pack MCPB Bundle
        run: npm run mcpb:pack -w packages/mcp-server

      - name: Upload MCPB artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcpb-bundle
          path: packages/mcp-server/*.mcpb

  publish-npm:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build MCP Server
        run: npm run build -w packages/mcp-server

      - name: Publish to npm
        run: npm publish -w packages/mcp-server --access public --provenance

  release:
    name: Create GitHub Release
    needs: [build, publish-npm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download MCPB artifact
        uses: actions/download-artifact@v4
        with:
          name: mcpb-bundle
          path: ./dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: v${{ needs.build.outputs.version }}
          files: ./dist/*.mcpb
          generate_release_notes: true
          body: |
            ## Installation

            ### Claude Desktop (One-Click)
            Download `tradeblocks-*.mcpb` below and double-click to install.

            ### npm
            ```bash
            npx tradeblocks-mcp ~/path/to/backtests
            ```

            ### From Source
            ```bash
            git clone https://github.com/davidromeo/tradeblocks
            cd tradeblocks && npm install && npm run build:mcp
            ```
